language: generic
before_install:
- wget -v -O terraform.zip "https://releases.hashicorp.com/terraform/0.10.8/terraform_0.10.8_linux_amd64.zip"
- unzip -o terraform.zip -d $HOME/bin
- rm -f terraform.zip
script:
- terraform validate -check-variables=false .
